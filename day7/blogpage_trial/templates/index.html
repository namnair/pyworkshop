<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>BLOG</h1></div>
    </div>
    <div class="content">
        {% for post in posts %}
            <div class="card">
            <h2>{{post["title"]}}</h2>
            <p class="text">{{post["sub"]}}</p>
            <a href="{{url_for('read', id=post['id']-1)}}">Read</a>
            </div>
        {% endfor %}
    </div>
</div>
</body>
<footer>
    <p>Made by Ajay.</p>
</footer>
</html>
